<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComicVerse - Baca Manga, Manhwa, Manhua Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #b8b8b8;
            --accent: #ff6b6b;
            --accent-hover: #ff5252;
            --border: #2d2d44;
            --shadow: rgba(0, 0, 0, 0.3);
            --success: #4ecdc4;
            --warning: #ffe66d;
            --error: #ff6b6b;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #6c757d;
            --accent: #3498db;
            --accent-hover: #2980b9;
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-container {
            flex: 1;
            max-width: 400px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 25px;
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 200;
            display: none;
        }

        .suggestion-item {
            padding: 0.75rem;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
            transition: background 0.2s ease;
        }

        .suggestion-item:hover {
            background: var(--accent);
            color: white;
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle, .user-btn {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }

        .theme-toggle:hover, .user-btn:hover {
            background: var(--accent);
            transform: scale(1.1);
        }

        .login-btn, .logout-btn {
            padding: 0.5rem 1rem;
            background: var(--accent);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .login-btn:hover, .logout-btn:hover {
            background: var(--accent-hover);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Login Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--border);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .modal-header h2 {
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(255, 107, 107, 0.1);
        }

        .form-error {
            color: var(--error);
            font-size: 0.8rem;
            margin-top: 0.25rem;
            display: none;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .toggle-form {
            text-align: center;
            margin-top: 1rem;
            color: var(--text-secondary);
        }

        .toggle-form a {
            color: var(--accent);
            cursor: pointer;
            text-decoration: none;
        }

        /* Admin Panel */
        .admin-panel {
            display: none;
            background: var(--bg-secondary);
            padding: 2rem 0;
            border-bottom: 1px solid var(--border);
        }

        .admin-controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .admin-btn {
            padding: 0.5rem 1rem;
            background: var(--success);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .admin-btn:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            padding: 1rem;
            border-radius: 8px;
            color: white;
            z-index: 1001;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            max-width: 300px;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.success {
            background: var(--success);
        }

        .notification.error {
            background: var(--error);
        }

        .notification.warning {
            background: var(--warning);
            color: #333;
        }

        /* User Dashboard */
        .user-dashboard {
            display: none;
            background: var(--bg-secondary);
            padding: 2rem 0;
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid var(--border);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent);
        }

        .stat-label {
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        /* Bookmark System */
        .bookmark-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;
        }

        .bookmark-btn:hover {
            background: var(--accent);
            transform: scale(1.1);
        }

        .bookmark-btn.bookmarked {
            background: var(--accent);
            color: white;
        }

        /* Reading History */
        .reading-history {
            margin-top: 2rem;
        }

        .history-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-card);
            border-radius: 10px;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .history-item:hover {
            transform: translateX(5px);
        }

        .history-cover {
            width: 60px;
            height: 80px;
            background: var(--accent);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        .history-info {
            flex: 1;
        }

        .history-title {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .history-meta {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        /* Filters */
        .filters {
            padding: 2rem 0;
            background: var(--bg-secondary);
        }

        .filter-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-tab.active,
        .filter-tab:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-2px);
        }

        .genre-filters {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .genre-tag {
            padding: 0.3rem 0.8rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 15px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .genre-tag:hover,
        .genre-tag.active {
            background: var(--accent);
            color: white;
            transform: scale(1.05);
        }

        /* Main Content */
        .main-content {
            padding: 2rem 0;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: var(--accent);
            border-radius: 2px;
        }

        /* Featured Section */
        .featured {
            margin-bottom: 3rem;
        }

        .featured-slider {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            height: 300px;
            background: linear-gradient(135deg, var(--accent), #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .featured-content h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease;
        }

        .featured-content p {
            font-size: 1.1rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Comic Grid */
        .comic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .comic-card {
            background: var(--bg-card);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
            cursor: pointer;
            position: relative;
        }

        .comic-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px var(--shadow);
        }

        .comic-cover {
            width: 100%;
            height: 280px;
            background: linear-gradient(45deg, var(--accent), #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .comic-cover::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .comic-card:hover .comic-cover::before {
            left: 100%;
        }

        .comic-info {
            padding: 1rem;
        }

        .comic-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .comic-meta {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .comic-genres {
            display: flex;
            gap: 0.3rem;
            flex-wrap: wrap;
            margin-bottom: 0.5rem;
        }

        .comic-genre {
            padding: 0.2rem 0.5rem;
            background: var(--accent);
            border-radius: 10px;
            font-size: 0.7rem;
            color: white;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            margin-top: 0.5rem;
        }

        .stars {
            color: #ffd700;
        }

        /* Reader Modal */
        .reader-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
        }

        .reader-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .reader-header {
            background: var(--bg-secondary);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reader-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .reader-btn {
            padding: 0.5rem 1rem;
            background: var(--accent);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reader-btn:hover {
            background: var(--accent-hover);
        }

        .reader-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .reader-pages {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow: auto;
        }

        .reader-page {
            max-width: 100%;
            max-height: 100%;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 600px;
            font-size: 1.5rem;
            color: #333;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 2rem 0;
        }

        .page-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover,
        .page-btn.active {
            background: var(--accent);
            color: white;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading States */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .skeleton {
            background: linear-gradient(90deg, var(--bg-card) 25%, var(--border) 50%, var(--bg-card) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        /* Error States */
        .error-message {
            text-align: center;
            padding: 2rem;
            color: var(--error);
        }

        .retry-btn {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: var(--accent);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                gap: 1rem;
            }

            .search-container {
                max-width: 100%;
            }

            .comic-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }

            .filter-tabs {
                justify-content: center;
            }

            .featured-content h2 {
                font-size: 1.8rem;
            }

            .dashboard-stats {
                grid-template-columns: 1fr 1fr;
            }

            .reader-header {
                flex-direction: column;
                gap: 1rem;
            }

            .reader-controls {
                width: 100%;
                justify-content: center;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-hover);
        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Focus styles */
        button:focus,
        input:focus,
        .comic-card:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }
    </style>
</head>
<body data-theme="dark">
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="#" class="logo">
                    📖 ComicVerse
                </a>
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Cari manga, manhwa, manhua..." id="searchInput" autocomplete="off">
                    <div class="search-suggestions" id="searchSuggestions"></div>
                </div>
                <div class="nav-controls">
                    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">🌙</button>
                    <div id="authSection">
                        <button class="login-btn" id="loginBtn">Masuk</button>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Admin Panel -->
    <section class="admin-panel" id="adminPanel">
        <div class="container">
            <h3>Admin Panel</h3>
            <div class="admin-controls">
                <button class="admin-btn" onclick="showAddComicForm()">+ Tambah Komik</button>
                <button class="admin-btn" onclick="showUserManagement()">👥 Kelola User</button>
                <button class="admin-btn" onclick="showStatistics()">📊 Statistik</button>
            </div>
        </div>
    </section>

    <!-- User Dashboard -->
    <section class="user-dashboard" id="userDashboard">
        <div class="container">
            <h3>Dashboard Anda</h3>
            <div class="dashboard-stats">
                <div class="stat-card">
                    <div class="stat-number" id="bookmarkCount">0</div>
                    <div class="stat-label">Bookmark</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="readingCount">0</div>
                    <div class="stat-label">Sedang Dibaca</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedCount">0</div>
                    <div class="stat-label">Selesai Dibaca</div>
                </div>
            </div>
            
            <div class="reading-history">
                <h4>Riwayat Baca Terakhir</h4>
                <div id="historyList">
                    <!-- History items will be populated here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Login Modal -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Masuk ke ComicVerse</h2>
                <p>Nikmati fitur lengkap dengan akun Anda</p>
            </div>
            <form id="authForm">
                <div class="form-group" id="nameGroup" style="display: none;">
                    <label for="name">Nama Lengkap</label>
                    <input type="text" id="name" placeholder="Masukkan nama lengkap">
                    <div class="form-error" id="nameError"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Masukkan email" required>
                    <div class="form-error" id="emailError"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Masukkan password" required>
                    <div class="form-error" id="passwordError"></div>
                </div>
